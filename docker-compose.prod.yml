version: '3.8'

services:
  app:
    image: koval01/duolang:latest
    ports:
      - "8000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SERVER_BIND=0.0.0.0:3000
      - RUST_LOG=info
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_MAXAGE=7200
      - APP_ENV=production
      - APP_NAME=duolang
      - CORS_ORIGIN=${CORS_ORIGIN}
      - BOT_TOKEN=${BOT_TOKEN}
      - SENTRY_DSN=${SENTRY_DSN}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthz"]
      interval: 3s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
